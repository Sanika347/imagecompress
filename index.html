<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our collection of online tools for image compression, PDF editing, and more. Simplify your workflow with our easy-to-use tools.">
    <meta name="keywords" content="image tools, PDF tools, online tools, image compression, PDF editor">
    <meta name="author" content="Sanika Surashe">
    <title>Home - Online Tools</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 120px 20px;
        }

        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.3rem;
            margin: 20px 0;
        }

        .hero .btn {
            background-color: #ff9800;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .hero .btn:hover {
            background-color: #e68900;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .tool-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .tool-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .tool-card .content {
            padding: 20px;
        }

        .tool-card h3 {
            margin: 0;
            font-size: 1.7rem;
        }

        .tool-card p {
            font-size: 1rem;
            color: #666;
        }

        .tool-card .btn {
            display: inline-block;
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .tool-card .btn:hover {
            background-color: #15316b;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Online Tools</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Empower Your Productivity</h2>
        <p>Access a variety of powerful online tools to streamline your work efficiently.</p>
        <a href="/imagecompress/img.html" class="btn">Explore Tools</a>
    </section>

   

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Online Tools. All rights reserved.</p>
    </footer>
</body>
</html>
